<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
  <div class="container mt-5">
    <header class="text-center mb-5">
      <h1>Financial Tracker</h1>
    </header>
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            Balance:
            <span id="balance">Rp 0</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Transaksi Baru</h3>
          </div>
          <div class="card-body">
            <form id="transactionForm" action="/api/transactions" method="POST">
              <div class="mb-3">
                <label for="transaction">Jenis Transaksi:</label>
                <select class="form-select" id="transaction" required>
                  <option value="income">Pemasukan</option>
                  <option value="expense">Pengeluaran</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="transactionDescription">Deskripsi Transaksi:</label>
                <input type="text" class="form-control" id="description" name="description"
                  placeholder="Enter transaction description..." required>
              </div>
              <div class="mb-3">
                <label for="transactionText">Jumlah Transaksi:</label>
                <input type="text" class="form-control" id="amount" name="amount"
                  placeholder="Enter transaction amount..." required>
              </div>
              <div class="d-grid gap-3">
                <button type="submit" class="d-grid gap-2 btn btn-primary">Tambah</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <h3>Daftar Transaksi</h3>
            </div>
            <div class="card-body">
              <ul id="transactionList" class="list-group list-group-flush">
                <li class="list-group-item"></li>
              </ul>
            </div>
            <div id="noTransactionMessage" class="card w-75 my-5 mx-auto alert alert-warning">
              <div id="noTransactionMessage" class="card-body">
                Tidak ada transaksi yang dicatat.
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>


    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <form id="editForm" style="display: none;">
              <div class="card-body">
                <h5 class="card-title">Edit Transaction</h5>
                <div class="mb-3">
                  <label for="editType">New Type:</label>
                  <select class="form-select" id="editType" required>
                    <option value="income">Pemasukan</option>
                    <option value="expense">Pengeluaran</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="editDescription">New Description:</label>
                  <input type="text" class="form-control" id="editDescription" required>
                </div>
                <div class="mb-3">
                  <label for="editAmount">New Amount:</label>
                  <input type="text" class="form-control" id="editAmount" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>




  </div>
  <script src="scripts.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
